
     <div *ngIf="!selectedImage"class="row">
        <div class="col s12 m6 l6 push-l3 push-m3">
         <div class="card  blue-grey darken-3 z-depth-5">
           <div class="card-content white-text center-align">
             <span class="card-title">Shop what you see!</span>
             <p>Just upload an image of apparels you want to shop.</p>
             <img src="assets/clothes.png" style="max-width:75%;max-height:40vh; margin-top: 2%">
             <div class="inputfile-container center-align">
              <input type="file" name="file" id="file" class="inputfile" (change)="handleImageUpload($event)" />
              <label for="file">Try it out</label>
              </div>
           </div>
           </div>
           </div>
         </div>

      <app-result-pane-desktop *ngIf="selectedImage" [selectedImage]="selectedImage" [searchResultList]="searchResultList"></app-result-pane-desktop>
