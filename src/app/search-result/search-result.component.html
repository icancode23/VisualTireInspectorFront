<div class="col s6 m3 l3">
    <div class="card-panel white hoverable ">
      <a [href]="result.productUrl" target="_blank">
        <div>
        <img [src]="result.imgUrl" class="card-img">
      </div>
      <div style="height: 40px; overflow: hidden; text-overflow: ellipsis">
        <span class="card-title " style="color:black;">{{result.name}}</span>
      </div>
      <span class="blue-text">{{result.price}}</span>
      </a>
    </div>
  </div>
